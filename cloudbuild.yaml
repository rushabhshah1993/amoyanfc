# Google Cloud Build configuration for production backend deployment
# This builds the Express backend to Cloud Run (Production)

steps:
  # Build the Docker image (backend only)
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/amoyanfc-backend:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/amoyanfc-backend:latest'
      - '-f'
      - 'Dockerfile.backend'
      - '.'

  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/amoyanfc-backend:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/amoyanfc-backend:latest'

  # Note: Deployment is handled separately by deploy-backend-production.sh
  # This allows us to set environment variables from .env.production

# Store the built images
images:
  - 'gcr.io/$PROJECT_ID/amoyanfc-backend:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/amoyanfc-backend:latest'

# Timeout for the entire build
timeout: '1200s'

# Machine type for the build
options:
  machineType: 'N1_HIGHCPU_8'

