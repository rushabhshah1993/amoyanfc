# Google Cloud Build configuration for backend deployment
# This builds and deploys the Express backend to Cloud Run

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/amoyanfc-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/amoyanfc-backend:latest'
      - '-f'
      - 'Dockerfile'
      - '.'

  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/amoyanfc-backend:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/amoyanfc-backend:latest'

  # Deploy to Cloud Run (Production)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'amoyanfc-backend-prod'
      - '--image'
      - 'gcr.io/$PROJECT_ID/amoyanfc-backend:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300s'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'

# Store the built images
images:
  - 'gcr.io/$PROJECT_ID/amoyanfc-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/amoyanfc-backend:latest'

# Timeout for the entire build
timeout: '1200s'

# Machine type for the build
options:
  machineType: 'N1_HIGHCPU_8'

